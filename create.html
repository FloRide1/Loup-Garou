<!DOCTYPE html>
<html class="create-background">
    <head>
        <title>Lg</title>
        <link rel="stylesheet" href="css/style-create.css">
    </head>
    <body>
        <div class="main">
            <div class="header noise"><h2>Création :</h2></div>
            <div class="content noise">

                <div class="configuration content-div">
                    <h2>Configuration :</h2>
                    <div class="noise">
                        <p>Type :</p>
                        <select>
                            <option>Sans Maitre du Jeu</option>
                            <option>Avec Maitre du Jeu</option>
                            <option>One Phone</option>
                        </select>
                    </div>

                </div>

                <div class="composition content-div">
                    <h2>Composition :</h2>
                    <div class="compo-big-box noise">
                        <div class="compo-box">
                            <h3>Villageois:</h3>
                            <div class="compo-img">
                                <div class="img-box selected"><img src="img/game/simple.png"/><b>Simple Villageois</b></div>
                                <div class="img-box"><img src="img/game/voyante.png"/><b>Voyante</b></div>
                                <div class="img-box"><img src="img/game/sorciere.png"/><b>Sorcière</b></div>
                            </div>
                        </div>
                        <div class="compo-box">
                            <h3> Loup-Garous:</h3>
                            <div class="compo-img">
                                <div class="img-box selected"><img src="img/game/wolf.png"/><b>Loup-Garou</b></div>
                                <div class="img-box"><img src="img/game/whitewolf.png"/><b>Loup-Garou<br/>Blanc</b></div>
                            </div>
                        </div>
                        <div class="compo-box">
                            <h3>Solitaire:</h3>
                            <div class="compo-img">
                                <div class="img-box"><img src="img/game/flute.png"/><b>Joueur de Flute</b></div>
                                <div class="img-box"><img src="img/game/ange.png"/><b>Ange</b></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="divergence content-div">
                    <h2>Divergence :</h2>
                </div>
            </div>
        </div>

    </body>
</html>
