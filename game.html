<!DOCTYPE html>
<html>
    <head>
        <title>Lg</title>
        <link rel="stylesheet" href="css/style-game.css">
    </head>
    <body scroll="no">
        <div class="background"></div>
        <div class="image-background"></div>
        <div class="main">
            <div class="side noise phase">
                <div class="head-phase">
                    <img src="img/Soleil.jpg">
                    <h5>Jour : 1 <br/>Phase : Vote</h5>
                </div>
                <div class="time noise">
                    <h3>12:00</h3>
                </div>
            </div>
            <div class="chat noise">
                <p>Chat</p>
                <div class="panel-footer">
                    <input id="" type="text" class="text-send" placeholder="Type your message here..." />
                    <button class="btn-send" id="">Send</button>
                </div>
            </div>
            <div class="side noise info">
                <div class="player">
                    <img src="img/game/back.jpg" class="cards-img"/>
                    <p>Flo Ride</p>
                    <div class="symb">
                        <img src="img/Male.png"/>
                        <img src="img/Femelle.png"/>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
